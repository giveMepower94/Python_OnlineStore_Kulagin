<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Магазин{% endblock %}</title>

  {% load static %}

  <!-- Bootstrap CSS через CDN -->
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">Online Store</a>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        
        <li class="nav-item">
          <a class="nav-link" href="{% url 'product_list' %}">Главная</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'stock_list' %}">Каталог</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'cart_detail' %}">Корзина</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/orders/">Мои заказы</a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<main class="container">
  {% block content %}
  {% endblock %}
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
