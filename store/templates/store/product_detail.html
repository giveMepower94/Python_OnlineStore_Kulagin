{% extends 'base.html' %}

{% block title %}{{ product.name }} — Онлайн магазин{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <!-- Изображение товара -->
        <div class="col-md-6">
            {% if product.image %}
                <img src="{{ product.image.url }}" class="img-fluid rounded" alt="{{ product.name }}">
            {% else %}
                <img src="https://via.placeholder.com/400x400?text=Нет+изображения" class="img-fluid rounded" alt="Нет изображения">
            {% endif %}
        </div>

        <!-- Информация о товаре -->
        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <p>{{ product.description }}</p>
            <h4 class="text-primary">Цена: {{ product.price }} ₽</h4>
            <a href="#" class="btn btn-success mt-3">Добавить в корзину</a>
        </div>

        <form action="{% url 'add_to_cart' product.id %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="product" value="{{ product.id }}">
            <input type="number" name="quantity" value="1" min="1">
            <button type="submit">Добавить в корзину</button>
        </form>
    </div>
</div>
{% endblock %}
